<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户更新</title>
</head>
<body>
<form action="user_update" method="post">
    <input name="id" type="hidden" th:value="${user.id}" />
    姓名：<input name="name" th:value="${user.name}" /><br/>
    用户名：<input name="account" th:value="${user.account}" /><br/>
    手机号码：<span th:text="${user.telphone}" /><br/>
    qq：<input name="qq" th:value="${user.qq}" /><br/>
    微信：<input name="weixin" th:value="${user.weixin}" /><br/>
    email:<input name="email" th:value="${user.email}" /><br/>
    地址:<input name="address" th:value="${user.address}" /><br/>
    性别：<span th:text="${user.sex}" /><br/>
    生日时间：<input name="birthday" th:value="${user.birthday}" /><br/>
    <input type="submit" value="提交"/><br/>
</form>
</body>
</html>
