<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品类别详情</title>
</head>
<body>
<form action="toGoodsTypeUpdate">
    <input type="hidden" name="pid" th:value="${goodsType.id}" />
    父类：<span th:text="${goodsType.pid}"></span><br/>
    等级：<span th:text="${goodsType.level}"></span><br/>
    产品类别名称：<span th:text="${goodsType.typename}" /><br/>
    产品类别描述：<span th:text="${goodsType.typedesc}" /><br/>
    <input type="submit" value="修改"/><br/>
</form>
</body>
</html>
